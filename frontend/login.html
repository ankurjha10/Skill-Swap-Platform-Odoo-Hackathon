<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="assets/css/loginStyle.css">
</head>
<body>
    <div class="container" id="container">
        <button class="mobile-toggle" id="mobileToggle">Sign Up</button>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <br></br>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="button" onclick="redirectToMain()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <br></br>

                
                
                <input type="email" placeholder="Email/User" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="button" onclick="redirectToMain()">Sign In</button>

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const mobileToggle = document.getElementById('mobileToggle');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        // Mobile toggle functionality
        mobileToggle.addEventListener('click', () => {
            if (container.classList.contains("right-panel-active")) {
                container.classList.remove("right-panel-active");
                mobileToggle.textContent = "Sign Up";
            } else {
                container.classList.add("right-panel-active");
                mobileToggle.textContent = "Sign In";
            }
        });
        function redirectToMain() {
    location.href = "main.html";
     
    function handleLogin(event) {
      event.preventDefault(); // Prevent form from submitting normally
      const username = document.getElementById("username").value.trim();
      if (username) {
        localStorage.setItem("username", username);
        window.location.href = "main.html"; // Navigate to main page
      }
    }
}
    </script>
</body>
</html>
