<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
  <link rel="manifest" href="assets/images/site.webmanifest" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Skill Swap Logo" class="logo-img" />
      <span class="logo-text">Skill Swap</span>
    </div>
    <div class="header-actions">
      <form class="search-bar" action="">
        <input type="search" placeholder="Search here....." />
        <i class="fa fa-search"></i>
      </form>
      <div class="user-greeting">
        <span class="greeting-text" id="greeting">Hello, User</span>
      </div>
      
    </div>
  </header>

  <div class="container">
    <!-- User Cards (Links to Profile Page with query params) -->
    <a href="profile.html?name=Ankur" class="user-card">
      <div class="avatar"></div>
      <div class="user-info">
        <div class="user-name">Ankur</div>
        <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">Kotlin, Jetpack Compose</span></div>
        <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Python, Graphic Designer</span></div>
      </div>
    </a>

    <a href="profile.html?name=Kritagya" class="user-card">
      <div class="avatar"></div>
      <div class="user-info">
        <div class="user-name">Kritagya</div>
        <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">JavaScript, Assembly</span></div>
        <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Python, Linux, Swift</span></div>
      </div>
    </a>

    <a href="profile.html?name=Anubhav" class="user-card">
      <div class="avatar"></div>
      <div class="user-info">
        <div class="user-name">Anubhav</div>
        <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">Bash</span></div>
        <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Kali Linux, AWS</span></div>
      </div>
    </a>

    <a href="profile.html?name=Prabhat" class="user-card">
      <div class="avatar"></div>
      <div class="user-info">
        <div class="user-name">Prabhat</div>
        <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">React</span></div>
        <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Next.js</span></div>
      </div>
    </a>
  </div>

  <button id="theme-toggle">ðŸŒ™</button>

  <!-- ðŸ”¸ Greeting script from second code -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const greeting = document.getElementById("greeting");
      const username = localStorage.getItem("username");
      if (username) {
        greeting.textContent = `Hello, ${username}`;
      }
    });
  </script>
</body>
</html>
