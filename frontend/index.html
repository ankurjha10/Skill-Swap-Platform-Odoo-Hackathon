<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Skill Swap</div>
        <div class="header-actions">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <button class="login-btn">Login</button>
        </div>
    </header>

    <div class="container">
        <div class="user-card">
            <div class="avatar"></div>
            <div class="user-info">
                <div class="user-name">Ankur</div>
                <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">Kotlin, Jetpack Compose</span></div>
                <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Python, Graphic Designer</span></div>
            </div>
            <button class="request-btn">Request</button>
        </div>

        <div class="user-card">
            <div class="avatar"></div>
            <div class="user-info">
                <div class="user-name">Kritagya</div>
                <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">Java Script, Assembly</span></div>
                <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Python, Linux, Swift</span></div>
            </div>
            <button class="request-btn">Request</button>
        </div>

        <div class="user-card">
            <div class="avatar"></div>
            <div class="user-info">
                <div class="user-name">Anubhav</div>
                <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">Bash</span></div>
                <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Kali Linux, AWS</span></div>
            </div>
            <button class="request-btn">Request</button>
        </div>

        <div class="user-card">
            <div class="avatar"></div>
            <div class="user-info">
                <div class="user-name">Anubhav</div>
                <div class="skills-offered"><strong>Skills Offered:</strong> <span class="skills-list">Bash</span></div>
                <div class="skills-wanted"><strong>Skill Wanted:</strong> <span class="skills-list">Kali Linux, AWS</span></div>
            </div>
            <button class="request-btn">Request</button>
        </div>
    </div>
</body>
</html>
